{%- import "shutdown_warn.html" as warn -%}

<h1>Blog</h1>

{% call warn::shutdown_warn() %}

{% for blog in blogs %}
<div style="margin-top: 10px; margin-bottom: 10px;"> 
        <h3 style="margin-bottom: 0px;">
            <a 
               {% if blog.url.contains("https://") %}
                href="{{ blog.url }}"
                {% else %}
                href="/blogs/{{ blog.url }}"
                {% endif %}
                >
                [ {{ blog.title }} ]
            </a>
        </h3>
        <p style="margin-top: 0px;"><i>{{ blog.date }}</i></p>
</div>
{% endfor %}
